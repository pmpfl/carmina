intro_about: Com o passar dos tempos e na senda do progresso, a Carmina sofreu uma remodelação total e atualmente dedica-se, à venda de material fotográfico, relojoaria, carteiras, isqueiros, esferográficas, lanternas, canivetes suíços, pequena eletrónica, pequenas utilidades, miniaturas de coleção e na prestação de serviços (como colocação de pilhas, braceletes e arranjo de relógios), primando sempre pela exemplar qualidade dos seus produtos, assim como por um atendimento personalizado e de excelência.
